<a class="post" routerLink="/blogs-page/{{blog._id}}" >
  <div class="post-des">
    <div class="top">
      <h3 class="post-title">Hello {{blog.title}}</h3>
      <p class="preview">{{blog.preview}}</p>
    </div>
      <div class="bottom">
        <p class="post-date">{{blog.date}}</p>
      </div>
  </div>
  <img src={{blog.coverPic}} alt="" class="post-image" />
</a>
